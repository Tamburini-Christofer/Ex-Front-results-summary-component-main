<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>

        <div class="card">

            <!--Colonna sinistra-->

            <div class="col sx text_grey">

                <h3>Your Result</h3>

                <div>
                    <button class="circle_bt text_grey">
                        <span class="text_big text_white">76<br></span>
                        <span>of 100</span>
                    </button>
                </div>
                <div class="text_white text_great">Great</div>
                <p>You scored highter than 65% of the people who have taken these tests.</p>
            </div>

            <!--Colonna destra-->

            <div class="dx text_black">

                <h3>Summary</h3>
                
                <!--Reaction-->
                
                <div class="label bg_red">
                    <div>
                        <span class="text_red"><img src="img/icon-reaction.svg" alt="Fulmine"> Reaction</span>
                    </div>
                    <div> 
                        <span>80 </span> <span class="text_grey"> / 100</span>
                    </div>
                </div>

                <!--Memory-->

                <div class="label bg_yellow">
                    <div>
                        <span class="text_yellow"><img src="img/icon-memory.svg" alt="Memoria"> Memory</span>
                    </div>
                    <div> 
                        <span>92 </span> <span class="text_grey"> / 100</span>
                    </div>
                </div>

                <!--Verbal-->

                <div class="label bg_green">
                    <div>
                        <span class="text_green"><img src="img/icon-verbal.svg" alt="Verbale">Verbal</span>
                    </div>
                    <div> 
                        <span>61 </span> <span class="text_grey"> / 100</span>
                    </div>
                </div>

                <!--Visual-->

                <div class="label bg_blue">
                    <div>
                        <span class="text_blue"><img src="img/icon-visual.svg" alt="Occhio"> Visual</span>
                    </div>
                    <div> 
                        <span>73 </span> <span class="text_grey"> / 100</span>
                    </div>
                </div>

                <!--Continue-->

                <button class="continue_bt">Continue</button>
            </div>
    </main>
</body>

</html>
